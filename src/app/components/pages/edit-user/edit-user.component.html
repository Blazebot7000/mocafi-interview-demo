<div class="container mx-auto max-w-md p-4 h-full">
  <mat-card class="mb-4 h-full flex flex-col gap-4" appearance="outlined">
    <mat-card-header>
      <mat-card-title>Edit User</mat-card-title>
    </mat-card-header>
    <mat-card-content class="flex-1 overflow-auto">
      <app-user-form 
        [user]="user" 
        (formSubmit)="onUserSubmit($event)">
      </app-user-form>
    </mat-card-content>
  </mat-card>
</div>
